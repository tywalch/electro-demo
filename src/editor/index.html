const table = 'your_table_name';

/* Tasks Entity */
const tasks = new Entity(
  {
    model: {
      entity: 'tasks',
      version: '1',
      service: 'taskapp'
    },
    attributes: {
      organizationId: {
        type: 'string',
        required: true
      },
      task: {
        type: 'string',
        required: true
      },
      project: {
        type: 'string',
        required: true
      },
      userId: {
        type: 'string',
        required: true
      },
      title: {
        type: 'string'
      },
      description: {
        type: 'string'
      },
      status: {
        type: ['open', 'in-progress', 'closed'] as const,
        default: 'open'
      },
      points: {
        type: 'number',
        required: true
      },
      tags: {
        type: 'set',
        items: 'string'
      },
      comments: {
        type: 'list',
        items: {
          type: 'map',
          properties: {
            user: {
              type: 'string'
            },
            body: {
              type: 'string'
            },
            createdAt: {
              type: 'number',
              default: () => Date.now()
            }
          }
        }
      },
      createdAt: {
        type: 'number',
        default: () => Date.now(),
        readOnly: true
      },
      updatedAt: {
        type: 'number',
        watch: '*',
        set: () => Date.now(),
        readOnly: true
      }
    },
    indexes: {
      projects: {
        pk: {
          field: 'pk',
          composite: ['organizationId']
        },
        sk: {
          field: 'sk',
          composite: ['project', 'task']
        }
      },
      assigned: {
        collection: 'assignments',
        index: 'gsi1pk-gsi1sk-index',
        pk: {
          field: 'gsi1pk',
          composite: ['organizationId', 'userId']
        },
        sk: {
          field: 'gsi1sk',
          composite: ['status']

            type: 'string'

      },

        type: 'set',
        items: 'string'
      },
      followers: {
        type: 'set',
        items: 'string'
      },
      createdAt: {
        type: 'number',
        default: () => Date.now(),
        readOnly: true
      },
      updatedAt: {
        type: 'number',
        watch: '*',
        set: () => Date.now(),
        readOnly: true
      }

    indexes: {
      users: {
        collection: 'organization',
        pk: {
          composite: ['organizationId'],
          field: 'pk'
        },
        sk: {
          composite: ['userId'],
          field: 'sk'

        collection: 'assignments',
        index: 'gsi1pk-gsi1sk-index',
        pk: {
          composite: ['organizationId', 'userId'],
          field: 'gsi1pk'
        },
        sk: {
          field: 'gsi1sk',
          composite: []
        }
      }
    }
  },
  { table }
);

const app = new Service({ users, tasks });

/* End your queries in ".params()" to output JSON to the right! */

tasks
  .update({
    task: '45-662',
    project: 'core',
    organizationId: 'tinkertamper'
  })
  .append({
    comments: [
      {
        user: 'janet',
        body: 'This seems half-baked.'
      }
    ]
  })
  .add({ tags: ['half-baked'] })
  .params();

    organizationId: 'tinkertamper',
    userId: 'bill'
  })
  .where(
    ({ points }, { notExists, gte }) => \`
    \${notExists(points)} OR \${gte(points, 5)}
  \`
  )
  .params();
`
